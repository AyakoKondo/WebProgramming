<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ユーザ新規登録</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/origin/user-registration.css">
</head>


<body>
	<header>
		<div class="container">
			<div class="header-out"><a href="#" class="logout">ログアウト</a>
			</div>
			<div class="header-user">ユーザ名さん
			</div>
		</div>
	</header>

	<div class="container">
		<div class="page-title">
			<h1>ユーザ新規登録</h1>
		</div>
	</div>
	
	<form class="registration-container">

		<div class="form-group row">
			<label for="example-text-input" class="col-4 col-form-label">ログインID</label>
			<div class="col-8">
				<input class="form-control" type="text" id="example-text-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-password-input" class="col-4 col-form-label">パスワード</label>
	  		<div class="col-8">
	    		<input class="form-control" type="password" id="example-password-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-password-input" class="col-4 col-form-label">パスワード（確認）</label>
	 		 <div class="col-8">
	    		<input class="form-control" type="password" id="example-password-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-text-input" class="col-4 col-form-label">ユーザ名</label>
			<div class="col-8">
				<input class="form-control" type="text" id="example-text-input">
			</div>
		</div>
		<div class="form-group row">
			 <label for="example-date-input" class="col-4 col-form-label">生年月日</label>
			 <div class="col-8">
			 	<input class="form-control" type="date" id="example-date-input">
	  		 </div>
		</div>

	</form>	

		<div class="registry-button">
       		<input type="submit" value="登録">
       </div>

       <div class="back">
       	<a href="#">戻る</a>
       </div>
</body>
</html>
